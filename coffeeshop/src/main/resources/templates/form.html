<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Customer form</title>

    <link th:href="@{https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css}" rel="stylesheet"
          integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{/styles.css}" />

</head>
<body>

<nav class="navbar navbar-expand-lg fixed-top navbar-dark bg-dark">
    <div class="container-fluid">
        <a class="navbar-brand">Good Coffee</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown"
                aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavDropdown">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" th:href="@{/api/home}">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/api/knowCoffee}">Know your coffee</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/api/products}">Products</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/api/orders}">Basket</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/customerForm}">Register</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/account}">Account</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<br><br>
<br><br>
<div class="container">
    <div class="row justify-content-md-center">
        <form th:action="@{/orders/processForm}" th:object="${order}" method="post">
            <div class="card text-bg-dark mb-3">
                <div class="card-header">
                    <h1 class="card-title text-center">Fill order form</h1>
                </div>
                <div class="card-body">
                    <div class="mb-3">
                        <label for="firstName" class="form-label">First name: </label>
                        <input type="text" class="form-control" th:field="*{firstName}" id="firstName" placeholder="">
                        <span class="validationError" th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}">First name error</span>
                    </div>
                    <div class="mb-3">
                        <label for="lastName" class="form-label">Last name: </label>
                        <input type="text" class="form-control" th:field="*{lastName}" id="lastName" placeholder="">
                        <span class="validationError" th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}">Last name error</span>
                    </div>
                    <div class="mb-3">
                        <label for="emailAddress" class="form-label">Email address: </label>
                        <input type="email" class="form-control" th:field="*{emailAddress}" id="emailAddress" placeholder="name@example.com">
                        <span class="validationError" th:if="${#fields.hasErrors('emailAddress')}" th:errors="*{emailAddress}">Email address error</span>
                    </div>
                    <div class="mb-3">
                        <label for="phoneNumber" class="form-label">Phone number: </label>
                        <input type="text" class="form-control" th:field="*{phoneNumber}" id="phoneNumber" placeholder="">
                        <span class="validationError" th:if="${#fields.hasErrors('phoneNumber')}" th:errors="*{phoneNumber}">Phone number error</span>
                    </div>
                    <div class="mb-3">
                        <label for="street" class="form-label">Street: </label>
                        <input type="text" class="form-control" th:field="*{street}" id="street" placeholder="">
                        <span class="validationError" th:if="${#fields.hasErrors('street')}" th:errors="*{street}">Street error</span>
                    </div>
                    <div class="mb-3">
                        <label for="city" class="form-label">City: </label>
                        <input type="text" class="form-control" th:field="*{city}" id="city" placeholder="">
                        <span class="validationError" th:if="${#fields.hasErrors('city')}" th:errors="*{city}">City error</span>
                    </div>
                    <div class="mb-3">
                        <label for="postalCode" class="form-label">Postal code: </label>
                        <input type="text" class="form-control" th:field="*{postalCode}" id="postalCode" placeholder="">
                        <span class="validationError" th:if="${#fields.hasErrors('postalCode')}" th:errors="*{postalCode}">Postal code error</span>
                    </div>
                </div>
                <div class="card-footer text-center">
                    <input class="btn btn-warning" type="submit" value="Submit">
                </div>
            </div>
        </form>
    </div>
</div>

<div class="container">
    <div class="row">
        <div class="col">

        </div>
    </div>
</div>

<script th:src="@{https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js}"
        integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
        crossorigin="anonymous"></script>

</body>
</html>
