<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Available products</title>

    <link th:href="@{https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css}" rel="stylesheet"
          integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{/styles.css}"/>
</head>
<body>

<nav class="navbar navbar-expand-lg fixed-top navbar-dark bg-dark">
    <div class="container-fluid">
        <a class="navbar-brand">Good Coffee</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown"
                aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavDropdown">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" th:href="@{/api/home}">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/api/knowCoffee}">Know your coffee</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/api/products}">Products</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/api/orders}">Basket</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/api/form}">Register</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/account}">Account</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<br><br>
<br><br>

<div class="container text-center">
    <div class="row justify-content-md-center">
        <div class="card text-bg-dark mb-3">
            <br>
            <h1>Pick your coffee</h1>
            <br>
            <form th:action="@{/api/products}" th:object="${product}" method="post">
                <div class="row">
                    <div class="col">
                        <div class="card text-bg-dark mb-3 border-warning" style="width: 18rem;" th:each="coffee : ${products}">
                            <div class="card-body">
                                <h5 class="card-title" th:text="${coffee.productName}">product name</h5>
                                <p class="card-text" th:text="'region: ' + ${coffee.productRegion}">product region</p>
                                <div class="form-check form-check-inline form-check-reverse">
                                    <input class="form-check-input" name="itemsInBasket" type="checkbox" value="" id="flexCheckDefault">
                                    <label class="form-check-label" for="flexCheckDefault" th:text="'$' + ${coffee.price}">product price</label>
                                </div>
                                </p>
                            </div>
                        </div>
                    </div>
                </div>

                <br>
                <button class="btn btn-warning" type="submit">Add to basket</button>
                <br><br>
            </form>
        </div>
    </div>
</div>


<script th:src="@{https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js}"
        integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
        crossorigin="anonymous"></script>

</body>
</html>
